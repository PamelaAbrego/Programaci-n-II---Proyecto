<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static', filename='style_index.css')}}">
    <title>PERFIL</title>
</head>

<body id="body">

    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">
                <a href="{{url_for('perfil_cliente')}}" class="active_link" name="navbar_q" id="navbar_q">Mi Perfil</a>
                <a href="{{url_for('principal')}}">¿Quiénes Somos?</a>
                <a href="{{url_for('gruas')}}" name=" navbar_a" id="navbar_a">Alquiler de Grúas</a>
                <a href="{{url_for('cotizaciones')}}" id="navbar_a">Cotización de
                    Proyectos</a>
            </div>
        </nav>

        <main>
            <div class="main__container">

                <div class="main__title">
                    <h1>COMSEDI S.A. DE C.V.</h1>
                </div>
                <br>
                <div class="information_cliente">
                    <img width="120" src="/static/images/avatar.png" alt="" />
                    <h1 id="user_cliente"></h1>
                    <br>
                    <h1 id="email_cliente"></h1>
                    <br>
                </div>
                <br>
                <div class="alquileres">
                    <h1>Alquileres</h1>
                    <br>
                    <br>
                    <table id="tabla" class="admintbl" name="Registros" style="width:90%" border="1">
                        <tr>
                            <th>Cliente</th>
                            <th>Correo</th>
                            <th>Modelo de grua</th>
                            <th>Cantidad</th>
                            <th>Ubicacion</th>
                            <th>Fecha</th>
                            <th>Tiempo requerido</th>
                            <th>Estado</th>
                        </tr>
                    </table>
                    <br>
                    <h3 id="aviso_alquileres"></h3>
                </div>
            </div>


        </main>

        <div id="sidebar">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="/static/images/logo.png" alt="logo" />
                    <h1>COMSEDI S.A. DE C.V.</h1>
                </div>
                <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
            </div>

            <div class="sidebar__menu">
                <div class="sidebar__link active_menu_link">
                    <i class="fa fa-user-circle"></i>
                    <a href="{{url_for('perfil_cliente')}}">Mi perfil</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <a href="{{url_for('mision_vision')}}">Misión y Visión</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-wrench"></i>
                    <a href="{{url_for('proyectos')}}">Proyectos</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-book"></i>
                    <a href="#">Capacitaciones</a>
                </div>
            </div>
            <div class="sidebar__link">
                <i class="fa fa-address-book-o o" aria-hidden="true"></i>
                <a href="#">Contactos</a>
            </div>

            <div class="sidebar__logout">
                <i class="fa fa-power-off"></i>
                <a href="{{url_for('home')}}" onclick="logout()">Log out</a>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='script_perfil_cliente.js')}}"></script>
</body>

</html>
