<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style_gruas.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Grúas</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">
                <a href="{{url_for('principal')}}" name="navbar_q" id="navbar_q">¿Quiénes Somos?</a>
                <a href="{{url_for('gruas')}}" class="active_link" name=" navbar_a" id="navbar_a">Alquiler de Grúas</a>

                    Proyectos</a>
            </div>

            <div class="navbar__rigth">
                <button class="boton" onclick=window.location.href='/perfil_cliente'>Mi Perfil</button>
                <a href="#">
                    <img width="30" src="/static/images/avatar.png" alt="" />
                </a>
            </div>
        </nav>

        <main>
            <div class="main__container" style="color: white;" style="text-align:justify;">

                <style>
                    .viñeta {
                        background-color: rgb(8, 8, 59);
                    }
                </style>

                <style>
                    .boton1 {
                        text-decoration: none;
                        padding: 10px;
                        font-weight: 300;
                        font-size: 20px;
                        color: #ffffff;
                        background-color: #1e2b4e;
                        border-radius: 6px;
                        border: 2px solid #ffffff;
                    }

                    .boton1:hover {
                        color: #1e2b4e;
                        background-color: #ffffff;
                    }
                </style>
                <br>
                <div class="main-tittle">
                    <h1>Alquiler de Grúas</h1>
                </div>
                <div class="info1">
                    <ul>
                        <li class="info11">
                            Marca: International <br><br>
                        </li>
                        <li class="info11">
                            Año: 1995 <br> <br>
                        </li>
                        <li class="info11">
                            Costo: $70 por hora
                        </li>
                    </ul>
                    <div class="img1"><img src="/static/images/1995.png" width="250" alt="Modelo1"></div>
                </div>
                <br>
                <div class="info1">
                    <ul>
                        <li class="info11">
                            Marca: International <br><br>
                        </li>
                        <li class="info11">
                            Año: 1986 <br> <br>
                        </li>
                        <li class="info11">
                            Costo: $70 por hora
                        </li>
                    </ul>
                    <div class="img1"><img src="/static/images/1986.png" width="250" alt="Modelo1"></div>
                </div>
                <br><br><br>
                <button style="align-self: center;" class="boton1"
                    onclick=window.location.href='/form_gruas'>Alquilar</button>
            </div>
            <br><br>
        </main>

        <div id="sidebar">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="/static/images/logo.png" alt="logo" />
                    <h1>COMSEDI</h1>
                </div>
                <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
            </div>

            <div class="sidebar__menu">
                <div class="sidebar__link">
                    <i class="fa fa-home"></i>
                    <a href="{{url_for('principal')}}">¿Quiénes Somos?</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <a href="{{url_for('mision_vision')}}">Misión y Visión</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-wrench"></i>
                    <a href="{{url_for('proyectos')}}">Proyectos</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-book"></i>
                    <a href="{{url_for('capacitaciones')}}">Capacitaciones</a>
                </div>
            </div>
            <div class="sidebar__link">
                <i class="fa fa-address-book-o o" aria-hidden="true"></i>
                <a href="{{url_for('contacto')}}">Contáctanos</a>
            </div>

            <div class="sidebar__logout">
                <i class="fa fa-power-off"></i>
                <a href="{{url_for('home')}}" onclick="logout()">Log out</a>
            </div>
