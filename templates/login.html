<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/style_login.css">
</head>

<body>
    <main>
        <div class="contenedor__todo">
            <div class="backBox">
                <div class="backBoxLogin">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="backBoxRegister">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!--Formulario de login y Registro-->
            <div class="contenedorLoginRegister">
                <!--Login-->
                <form action="" class="formLogin">
                    <h2> Iniciar Sesión</h2>
                    <input type="text" name="user" id="user" placeholder="Usuario">
                    <input type="password" name="passw" id="passw" placeholder="Contraseña">
                    <button onclick="checkLogin()">Entrar</button>

                </form>
                <!--Registro-->
                <form action="" class="formRegistro">
                    <h2>Registrarse</h2>

                    <input type="text" name="user_Reg" id="user_Reg" placeholder="Usuario">
                    <input type="password" name="passw_Reg" id="passw_Reg" placeholder="Contraseña">
                    <select name="role" id="role">
                        <option value="Cliente">Cliente</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                    <button onclick="registerNewUser()">Registrarse</button>
                </form>
            </div>

        </div>
    </main>
    <script src="{{url_for('static', filename='script_login.js')}}"></script>
</body>

</html>
