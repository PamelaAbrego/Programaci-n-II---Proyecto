<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static', filename='style_principal.css')}}">
    <title>Capacitaciones</title>
</head>

<body id="body">

    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">
                <a href="{{url_for('principal')}}" name="navbar_q" id="navbar_q">¿Quiénes Somos?</a>
                <a href="{{url_for('gruas')}}" name=" navbar_a" id="navbar_a">Alquiler de Grúas</a>
                <a href="{{url_for('cotizaciones')}}" id="navbar_a">Cotización de
                    Proyectos</a>
            </div>

            <div class="navbar__rigth">
                <button class="boton" onclick="perfil()">Mi Perfil</button>
                <a href="#">
                    <img width="30" src="/static/images/avatar.png" alt="" />
                </a>
            </div>
        </nav>

        <main>
            <div class="main__container">
                <style>
                    .viñeta {
                        background-color: rgb(8, 8, 59);
                    }
                </style>
                <div class="main__title">
                    <h1>Capacitaciones del personal COMSEDI</h1>
                </div>
                <br>
                <div class="information">
                    <br>
                    <h2 class="viñeta"> Sistema de Gestión de Seguridad Y Salud Ocupacional</h2>
                    <br>
                    <img src="/static/images/capacitacion1.png" width="400px" height="200px" alt="">
                    <img src="/static/images/capacitacion2.png" width="400px" height="200px" alt="">
                    <img src="/static/images/capacitacion3.png" width="400px" height="200px" alt="">
                    <img src="/static/images/capacitacion4.png" width="400px" height="200px" alt="">

                </div>
            </div>
        </main>

        <div id="sidebar">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="/static/images/logo.png" alt="logo" />
                    <h1>COMSEDI</h1>
                </div>
                <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
            </div>

            <div class="sidebar__menu">
                <div class="sidebar__link">
                    <i class="fa fa-home"></i>
                    <a href="{{url_for('principal')}}">¿Quiénes Somos?</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <a href="{{url_for('mision_vision')}}">Misión y Visión</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-wrench"></i>
                    <a href="{{url_for('proyectos')}}">Proyectos</a>
                </div>
                <div class="sidebar__link active_menu_link">
                    <i class="fa fa-book"></i>
                    <a href="{{url_for('capacitaciones')}}">Capacitaciones</a>
                </div>
            </div>
            <div class="sidebar__link">
                <i class="fa fa-address-book-o o" aria-hidden="true"></i>
                <a href="{{url_for('contacto')}}">Contáctanos</a>
            </div>

            <div class="sidebar__logout">
                <i class="fa fa-power-off"></i>
                <a href="{{url_for('home')}}" onclick="logout()">Log out</a>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='script_principal.js')}}"></script>
</body>

</html>
