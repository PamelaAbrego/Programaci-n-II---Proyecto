<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cotizaciones</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style_formproyectos.css')}}">
    <style>
        .correcion {
            color: red;
        }
    </style>
</head>



<body id="body">

    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>

            <div class="navbar__rigthCoti">
                <a href="{{url_for('perfil_cliente')}}" id="navbar_a">Mi Perfil</a>
                <a href="#">
                    <img width="30" src="/static/images/avatar.png" alt="" />
                </a>
            </div>
        </nav>

        <main>
            <div class="main__container">

               
    <div class="informationCoti">
    <a href="{{url_for('gruas')}}" class="botonForm">Regresar a Alquiler de grúas</a>
    <br>
    <h1>Formulario para Alguiler de Grúas</h1>
        <br>
        <form>
        

            <style>
                .correccion {
                    color: red;
                }
            </style>

            <label class="viñeta">Modelo:</label>
            <br>
            <input type="number" id="modelo" min="1" max="2">
            <br>
            <label class="correccion" for="" id="r_modelo"></label>
            <br><br>
            <label class="viñeta">Cantidad de gruas:</label>
            <br>
            <input type="number" id="cantidad" name="cantidad" min="1" max="10">
            <br>
            <label class="correccion" id="r_cantidad"></label>
            <br><br>
            <label class="viñeta">Ubicación:</label>
            <br>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="Ubicación...">
            <br>
            <label class="correccion" id="r_ubicacion"></label>
            <br><br>
            <label class="viñeta">Fecha:</label>
            <br>
            <input type="date" id="fecha" name="fecha">
            <br>
            <label class="correccion" id="r_fecha"></label>
            <br><br>
            <label class="viñeta">Tiempo requerido(en horas):</label>
            <br>
            <input type="number" id="tiempo" name="tiempo" min="1" max="240">
            <br>
            <label class="correccion" id="r_tiempo"></label>
            <br>
        </form>

        <button class ="boton1" onclick="add()">Enviar</button><br><br>
    </div>
    </main>

        <div id="sidebar">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="/static/images/logo.png" alt="logo" />
                    <h1>COMSEDI</h1>
                </div>
                <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
            </div>

            <div class="sidebar__menu">
                <div class="sidebar__link">
                    <i class="fa fa-home"></i>
                    <a href="{{url_for('principal')}}">¿Quiénes Somos?</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <a href="{{url_for('mision_vision')}}">Misión y Visión</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-wrench"></i>
                    <a href="{{url_for('proyectos')}}">Proyectos</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-book"></i>
                    <a href="{{url_for('capacitaciones')}}">Capacitaciones</a>
                </div>
            </div>
            <div class="sidebar__link">
                <i class="fa fa-address-book-o o" aria-hidden="true"></i>
                <a href="{{url_for('contacto')}}">Contactanos</a>
            </div>

            <div class="sidebar__logout">
                <i class="fa fa-power-off"></i>
                <a href="{{url_for('home')}}" onclick="logout()">Log out</a>
            </div>
        </div>
    </div>

    
    <script src="{{url_for('static', filename='script_form_gruas.js')}}"></script>

</body>

</html>
