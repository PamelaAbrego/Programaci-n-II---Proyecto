<div class="form">
    <form>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" placeholder="Cliente..."><br><br>

        <label for="email">Ingresa tu Correo:</label>
        <input type="email" id="email" name="email" placeholder="Correo..."><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" placeholder="Modelo1 o Modelo2"><br>

        <label for="cantidad">Cantidad de gruas (entre 1 y 2):</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="2"><br><br>

        <!--ubicacion-->

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <label for="tiempo">Tiempo requerido (en horas):</label>
        <input type="number" id="tiempo" name="tiempo">

    </form><br><br>

    <button onclick="add()">Enviar</button><br><br>
    <a href="{{url_for('admin_gruas')}}">Prueba en Aministrador</a>
    <br><br>
    <label for="" id="resultado_enviar">HOLA</label>

    <script src="{{url_for('static', filename='script_admin.js')}}"></script>

</div>
